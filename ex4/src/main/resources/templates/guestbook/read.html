<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Guestbook Read Page</h1>
    <style>
      form>div {margin-bottom: 20px;}
    </style>
    <form th:action="@{/guestbook/modify}" th:method="post" id="frmSend">
      <div class="form-group">
        <label for="title">Gno</label>
        <input type="text" name="gno" id="gno" class="form-control" th:value="${guestbookDTO.gno}" readonly>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control"
               th:value="${guestbookDTO.title}" readonly>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" name="content" id="content" class="form-control"
        th:text="${guestbookDTO.content}" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="title">Writer</label>
        <input type="text" name="writer" id="writer" class="form-control"
               th:value="${guestbookDTO.writer}" readonly>
      </div>
      <div class="form-group">
        <label for="title">RegDate</label>
        <input type="text" name="regDate" id="regDate" class="form-control"
               th:value="${#temporals.format(guestbookDTO.regDate, 'yyyy/MM/dd hh:mm')}" readonly>
      </div>
      <div class="form-group">
        <label for="title">ModDate</label>
        <input type="text" name="modDate" id="modDate" class="form-control"
               th:value="${#temporals.format(guestbookDTO.modDate, 'yyyy/MM/dd hh:mm')}" readonly>
      </div>
      <a th:href="@{/guestbook/modify(gno=${guestbookDTO.gno})}" class="btn btn-outline-primary">Modify</a>
      <a class="btn btn-outline-info" th:href="@{/guestbook/list(page=${page})}">List</a>
    </form>
    <script th:inline="javascript">

    </script>
  </th:block>

</th:block>
</html>
